<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic2 Recorder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button class="button" (click)="startRecording()">Start recording</button>
  </p>
  
  <p>
    <button class="button" (click)="stopRecording()">Stop recording</button>
  </p>
  
  <p>
    <button class="button" (click)="startPlayback()">Start playback</button>
  </p>

  <p>
    <button class="button" (click)="stopPlayback()">Stop playback</button>
  </p>  
</ion-content>
